logging:
  level:
    root: info
    web: info
    org.springframework.web: info
    com.cs.sigm: info
server:
  port: 8081
spring:
  application:
    name: sig-cms
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:dbcms
    username: admin
    password: admin
    sqlScriptEncoding: UTF-8
    hikari:
      minimum-idle: 4
      maximum-pool-size: 16
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 600000
  devtools:
    add-properties: true
  h2:
    console:
      enabled: true
      path: /h2-console
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: true
cms:
  version: 0.0.1 alpha
  production: false
  keySize: 20
  mailAuth: false
  mailTLSEnabled: false
  mailUsername: test@gmail.com
  mailPassword: test
  mailHost: localhost
  mailPort: 2525
  mailFrom: development@gmail.com
  validationBaseURL: http://localhost:8081/cms/accounts/validation
